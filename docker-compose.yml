services:
  comfyui-worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: final    # use the final stage from your Dockerfile
    image: comfyui-worker:sage-cu128   # local name/tag for the built image
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    environment:
      - SERVE_API_LOCALLY=true
    ports:
      - "8000:8000"
      - "8188:8188"
    volumes:
      - ./data/comfyui/output:/comfyui/output
      - ./data/runpod-volume:/runpod-volume